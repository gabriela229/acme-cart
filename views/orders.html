<h3>Your Orders</h3>
<ul class="list-group">
  {% for order in placedOrders %}
    <li class="list-group-item">Order: {{order.id}} {{order.address}}
    <ul class="list-group">
      {% for item in LineItems %}
      {% if item.orderId === order.id %}
        <li class="list-group-item"> {{item.LIProd.name}}
        <span class="badge pull-right">{{item.quantity}}</span>
        </li>
        {% endif %}
      {% endfor %}
  {% endfor %}
    </ul>
  </li>
</ul>
